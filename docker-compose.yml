services:
  app:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env.local
    restart: unless-stopped
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/venv
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/algo/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
